<!doctype html>
<html>
<head>
  <title>Xo game zone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .balance-display {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      padding: 12px 25px;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .game-button {
      padding: 20px 50px;
      background: linear-gradient(45deg, #ff6b6b, #ff416c);
      color: white;
      border-radius: 50px;
      font-size: 1.8rem;
      font-weight: 700;
      box-shadow: 0 5px 25px rgba(255, 107, 107, 0.5);
      border: none;
      cursor: pointer;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="balance-display">
    <span>Balance: <span id="balanceDisplay">0</span> BIRR</span>
  </div>

  <div class="container">
    <img src="logo.png" height="190" class="logo" alt="Xo game zone Logo">
    <h1>Xo game zone</h1>
    
    <a href="second.html" class="game-button">ðŸš€ Start Game</a>
  </div>

  <script>
    // Initialize user system
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }
    
    if (!localStorage.getItem('userBalances')) {
      localStorage.setItem('userBalances', JSON.stringify({}));
    }
    
    const userBalances = JSON.parse(localStorage.getItem('userBalances'));
    if (typeof userBalances[userId] === 'undefined') {
      userBalances[userId] = 10; // Give 10 BIRR to new users
      localStorage.setItem('userBalances', JSON.stringify(userBalances));
    } else if (userBalances[userId] === 0) {
      // Optional: You can also add this to give 10 BIRR to existing users with 0 balance
      userBalances[userId] = 10;
      localStorage.setItem('userBalances', JSON.stringify(userBalances));
    }
    
    document.getElementById('balanceDisplay').textContent = userBalances[userId];
  </script>
</body>
</html>
