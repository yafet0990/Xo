  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .nebula-effect {
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(255, 61, 158, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 30%);
      animation: nebulaFlow 20s linear infinite;
      z-index: -1;
    }

    @keyframes nebulaFlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .balance-display {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #ff3d9e, #00f7ff);
      padding: 12px 25px;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    .main-container {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      border: 2px solid #00f7ff;
      box-shadow: 0 0 40px rgba(0, 247, 255, 0.2);
    }

    .game-title {
      font-size: 3.5rem;
      background: linear-gradient(45deg, #ff3d9e, #00f7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 247, 255, 0.4);
      margin-bottom: 2rem;
    }

    .launch-button {
      background: linear-gradient(45deg, #ff3d9e, #00f7ff);
      color: white;
      padding: 1.5rem 4rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .launch-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 247, 255, 0.5);
    }

    .user-id-display {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      border: 1px solid #00f7ff;
    }
  </style>
</head>
