<body>
  <div class="balance-display">
    <span class="balance-icon">ðŸ¤–</span>
    <span class="balance-amount" id="balanceDisplay">Balance: 0 BIRR</span>
  </div>

  <div class="container">
    <img src="logo.png" height="190" class="logo" alt="Xo game zone Logo">
    <h1>Xo game zone</h1>
    
    <div class="button-container">
      <a href="second.html" class="game-button">ðŸš€ Start Game</a>
    </div>
  </div>

  <div class="user-id-display" id="userIdDisplay">
    User ID: loading...
  </div>

  <script>
    // Generate unique user ID if doesn't exist
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
      localStorage.setItem('userId', userId);
    }

    // Initialize balance system
    if (!localStorage.getItem('userBalances')) {
      localStorage.setItem('userBalances', JSON.stringify({}));
    }

    const userBalances = JSON.parse(localStorage.getItem('userBalances'));
    if (typeof userBalances[userId] === 'undefined') {
      userBalances[userId] = 0; // Start with 0 balance
      localStorage.setItem('userBalances', JSON.stringify(userBalances));
    }

    // Update displays
    document.getElementById('balanceDisplay').textContent = `Balance: ${userBalances[userId]} BIRR`;
    document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
    
    // Show contact info if balance is 0
    if (userBalances[userId] <= 0) {
      alert("Your balance is 0 BIRR. Contact admin with your ID to add funds.\nYour ID: " + userId);
    }
  </script>
</body>
