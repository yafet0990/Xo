<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xo Game Zone - Games</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.6;
    }
    
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 40px;
      font-size: 2.8rem;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      position: relative;
      padding-bottom: 15px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, #ff69b4, #ff416c);
      border-radius: 3px;
    }
    
    .game-list {
      list-style: none;
      padding: 0;
    }
    
    .game-item {
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
      border-left: 5px solid #ff69b4;
    }
    
    .game-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
      border-left: 5px solid #ff416c;
    }
    
    .game-link {
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 25px 30px;
    }
    
    .game-title {
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #fff;
      display: flex;
      align-items: center;
    }
    
    .game-title::before {
      content: 'ðŸŽ®';
      margin-right: 15px;
      filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.6));
    }
    
    .game-status {
      font-size: 1rem;
      padding-left: 35px;
    }
    
    .available {
      color: #7eff7e;
    }
    
    .coming-soon {
      color: #ffd479;
    }
    
    .brand {
      text-align: center;
      margin-bottom: 30px;
      color: #ff69b4;
      font-size: 1.4rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
    }
    
    .game-number {
      color: #ff69b4;
      font-weight: 700;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="brand">XO GAME ZONE</div>
  <h1>Game Library</h1>
  
  <ul class="game-list">
    <li class="game-item">
      <a href="three.html" class="game-link">
        <div class="game-title">
          <span class="game-number">1</span> OX Game Challenge
        </div>
        <div class="game-status available">Available Now - Click to Play</div>
      </a>
    </li>
    <li class="game-item">
      <div class="game-link">
        <div class="game-title">
          <span class="game-number">2</span> Mystery Game
        </div>
        <div class="game-status coming-soon">Coming Soon - Stay Tuned!</div>
      </div>
    </li>
  </ul>
</body>
</html>
