<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #0a0a1a);
      color: #fff;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }

    .selection-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .page-title {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ff3d9e, #00f7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
    }

    .game-list {
      list-style: none;
      padding: 0;
    }

    .game-item {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #00f7ff;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.1);
    }

    .game-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(0, 247, 255, 0.3);
    }

    .game-link {
      padding: 1.5rem;
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .game-number {
      font-size: 1.2rem;
      color: #ff3d9e;
      margin-right: 1rem;
    }

    .game-status {
      color: #00f7ff;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="selection-container">
    <h1 class="page-title">የጨዋታ ይምረጡ</h1>
    
    <ul class="game-list">
      <li class="game-item">
        <a href="three.html" class="game-link">
          <div>
            <span class="game-number">1</span>
            <span>OX game</span>
          </div>
          <div class="game-status">አሁን ይጫወቱ</div>
        </a>
      </li>
    </ul>
  </div>

  <script>
    // Initialize Balance Display
    const userId = localStorage.getItem('userId');
    const balances = JSON.parse(localStorage.getItem('userBalances')) || {};
    document.getElementById('balanceDisplay').textContent = balances[userId] || 0;
    
    if(balances[userId] <= 0) {
      alert("የብር ሒሳብዎ ዜሮ ነው! እባክዎ depost ያግኙ።");
    }
  </script>
</body>
</html>
