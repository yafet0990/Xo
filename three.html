<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game Zone - Betting</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .balance-display {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      padding: 12px 25px;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }
    
    .container {
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      color: #ff69b4;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      margin-bottom: 40px;
    }
    
    .amount-selection {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
    }
    
    .amount-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff69b4;
      border-radius: 15px;
      padding: 20px;
      width: 120px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .amount-card:hover {
      transform: scale(1.05);
      background: rgba(255, 105, 180, 0.2);
    }
    
    .amount-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff69b4;
    }
    
    .deposit-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .deposit-message {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
    }
    
    .user-id-display {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="balance-display">
    <span class="balance-icon">ðŸ¤–</span>
    <span class="balance-amount" id="balanceDisplay">Balance: 0 BIRR</span>
  </div>

  <div class="container">
    <h1>Select Your Bet Amount</h1>
    
    <div class="amount-selection">
      <div class="amount-card" data-amount="10">
        <div class="amount-value">10</div>
        <div>BIRR</div>
      </div>
      <div class="amount-card" data-amount="20">
        <div class="amount-value">20</div>
        <div>BIRR</div>
      </div>
      <div class="amount-card" data-amount="50">
        <div class="amount-value">50</div>
        <div>BIRR</div>
      </div>
      <div class="amount-card" data-amount="100">
        <div class="amount-value">100</div>
        <div>BIRR</div>
      </div>
    </div>
  </div>

  <div class="deposit-overlay" id="depositOverlay" style="display: none;">
    <div class="deposit-message">
      <h2>Insufficient Balance!</h2>
      <p>You don't have enough BIRR to play. Please contact admin to add funds.</p>
    </div>
  </div>

  <div class="user-id-display" id="userIdDisplay">
    User ID: loading...
  </div>

  <script>
    // Get user ID
    const userId = localStorage.getItem('userId') || 'user_unknown';
    
    // Initialize balance system
    if (!localStorage.getItem('userBalances')) {
      localStorage.setItem('userBalances', JSON.stringify({}));
    }
    
    const userBalances = JSON.parse(localStorage.getItem('userBalances'));
    if (typeof userBalances[userId] === 'undefined') {
      userBalances[userId] = 0;
      localStorage.setItem('userBalances', JSON.stringify(userBalances));
    }
    
    // Update displays
    updateBalanceDisplay();
    document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
    
    // Show deposit overlay if balance is 0
    if (userBalances[userId] <= 0) {
      document.getElementById('depositOverlay').style.display = 'flex';
    }
    
    // Setup amount cards
    document.querySelectorAll('.amount-card').forEach(card => {
      card.addEventListener('click', function() {
        const amount = parseInt(this.dataset.amount);
        const currentBalance = userBalances[userId];
        
        if (currentBalance < amount) {
          document.getElementById('depositOverlay').style.display = 'flex';
          return;
        }
        
        // Deduct from balance
        userBalances[userId] = currentBalance - amount;
        localStorage.setItem('userBalances', JSON.stringify(userBalances));
        updateBalanceDisplay();
        
        // Redirect to game with stake amount
        window.location.href = `four.html?stake=${amount}`;
      });
    });
    
    function updateBalanceDisplay() {
      document.getElementById('balanceDisplay').textContent = 
        `Balance: ${userBalances[userId]} BIRR`;
    }
  </script>
</body>
          </html>
