<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Challenge - YKING Game Zone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2a0a4a, #4a148c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 61, 158, 0.3);
            border: 2px solid #ff3d9e;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff3d9e;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 61, 158, 0.8);
        }

        .cell:hover {
            background: rgba(255, 61, 158, 0.1);
            transform: scale(1.05);
        }

        .cell.x {
            color: #ff3d9e;
            animation: x-plode 0.5s ease;
        }

        .cell.o {
            color: #00f7ff;
            animation: o-plode 0.5s ease;
        }

        @keyframes x-plode {
            0% { transform: scale(0); }
            90% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes o-plode {
            0% { transform: scale(0); }
            90% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5rem;
            color: #00f7ff;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #4a148c, #2a0a4a);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 61, 158, 0.4);
            display: none;
            border: 2px solid #ff3d9e;
        }

        .win-animation {
            animation: win-glow 1s infinite alternate;
        }

        @keyframes win-glow {
            from { box-shadow: 0 0 10px rgba(255, 61, 158, 0.3); }
            to { box-shadow: 0 0 30px rgba(255, 61, 158, 0.6); }
        }

        /* New button styles */
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-button {
            background: #ff3d9e;
            color: white;
        }

        .continue-button {
            background: #00f7ff;
            color: #2a0a4a;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="status" id="status">Your Turn!</div>
        <div class="grid" id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div id="resultText"></div>
        <div class="modal-buttons">
            <button class="modal-button back-button" onclick="goBack()">Back</button>
            <button class="modal-button continue-button" onclick="resetGame()">Continue</button>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];
        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function aiMove() {
            let bestScore = -Infinity;
            let bestMove;
            
            if(Math.random() < 0.1) {
                const available = gameState.reduce((a, c, i) => c === '' ? a.concat(i) : a, []);
                return available[Math.floor(Math.random() * available.length)];
            }

            for(let i = 0; i < 9; i++) {
                if(gameState[i] === '') {
                    gameState[i] = 'O';
                    let score = minimax(gameState, 0, false);
                    gameState[i] = '';
                    if(score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(state, depth, isMaximizing) {
            if(checkWin('O')) return 1;
            if(checkWin('X')) return -1;
            if(checkDraw()) return 0;

            if(isMaximizing) {
                let bestScore = -Infinity;
                for(let i = 0; i < 9; i++) {
                    if(state[i] === '') {
                        state[i] = 'O';
                        let score = minimax(state, depth + 1, false);
                        state[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for(let i = 0; i < 9; i++) {
                    if(state[i] === '') {
                        state[i] = 'X';
                        let score = minimax(state, depth + 1, true);
                        state[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                if(!gameActive || cell.textContent !== '' || currentPlayer !== 'X') return;

                const index = cell.dataset.index;
                gameState[index] = 'X';
                cell.textContent = 'X';
                cell.classList.add('x');

                if(checkWin('X')) return handleResult(true);
                if(checkDraw()) return handleResult(null);

                currentPlayer = 'O';
                document.getElementById('status').textContent = "AI Thinking...";
                
                setTimeout(() => {
                    const aiIndex = aiMove();
                    gameState[aiIndex] = 'O';
                    document.querySelector(`[data-index="${aiIndex}"]`).textContent = 'O';
                    document.querySelector(`[data-index="${aiIndex}"]`).classList.add('o');
                    
                    if(checkWin('O')) handleResult(false);
                    if(checkDraw()) handleResult(null);
                    
                    currentPlayer = 'X';
                    document.getElementById('status').textContent = "Your Turn!";
                }, 1000);
            });
        });

        function checkWin(player) {
            return winCombos.some(combo => {
                if(combo.every(i => gameState[i] === player)) {
                    combo.forEach(i => document.querySelector(`[data-index="${i}"]`).classList.add('win-animation'));
                    return true;
                }
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function handleResult(win) {
            gameActive = false;
            const resultModal = document.getElementById('resultModal');
            const resultText = document.getElementById('resultText');
            
            if(win) {
                resultText.innerHTML = "You Won!<br>Congratulations!";
            } else if(win === false) {
                resultText.innerHTML = "AI Won!<br>Try Again!";
            } else {
                resultText.textContent = "Draw!";
            }
            
            resultModal.style.display = 'block';
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('status').textContent = "Your Turn!";
        }

        function goBack() {
            // Replace with your actual back URL
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
